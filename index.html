
<!DOCTYPE html>
<html>
<head>
  <title>GTA Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #0fa8d2;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #map {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      background-color: #0fa8d2;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 5,
      zoomSnap: 0.25
    });

    const bounds = [[0, 0], [2047, 1651]];
    const image = L.imageOverlay('gta_map_clean.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const pins = [{"lat": 1885, "lon": 517, "label": "Weed - Nightshade", "color": "green"}, {"lat": 620, "lon": 943, "label": "Trap House", "color": "purple"}];

    pins.forEach(pin => {
      const pinSize = pin.color === "lightblue" ? 2 : 7;
      const marker = L.circleMarker([pin.lat, pin.lon], {
        radius: pinSize,
        fillColor: pin.color,
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.9
      });
      marker.bindPopup(`${pin.label}`);
      marker.addTo(map);
    });
  </script>
</body>
</html>
