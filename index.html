
<!DOCTYPE html>
<html>
<head>
    <title>Custom GTA Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            background-color: #5eb6db;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -2,
    });

    var bounds = [[0,0], [2048, 1450]];
    var image = L.imageOverlay('gta_map_clean.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    
    L.marker([1900, 300]).addTo(map)
        .bindPopup("<b>Unnamed</b><br>Foundry<br>9306");
    
    L.marker([1700, 1300]).addTo(map)
        .bindPopup("<b>Strange Man</b><br>Unknown Location<br>986");
    
    L.marker([1500, 300]).addTo(map)
        .bindPopup("<b>Unnamed</b><br>Recycle Center<br>3048");
    
    L.marker([1300, 1300]).addTo(map)
        .bindPopup("<b>Fabric</b><br>Unknown Location<br>8182");
    
    L.marker([1100, 300]).addTo(map)
        .bindPopup("<b>Crusher</b><br>Recycled Goods<br>915");
    
</script>
</body>
</html>
